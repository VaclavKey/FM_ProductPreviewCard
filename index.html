<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="canvas">
    <div class="card">
      <img class="card-image" src="images/image-product-desktop.jpg" alt="CHANNEL">
      <div class="card-info">
        <h2 class="product-type">Perfume</h2>

        <h1 class="product-name">Gabrielle<br>Essence Eau<br>DeParfum</h1>

        <p class="product-desc">A floral, solar and voluptuous<br>interpretation composed by<br>Olivier Polge, 
        Perfumer-Creator<br>for the House of CHANEL.</p>

        <div class="price">
          <span class="sale-price">$149.99</span>
          <span class="base-price">$169.99</span>
        </div>
        <button class="add-to-cart-btn" type="button">
          <img src="images/icon-cart.svg" alt="cart">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
